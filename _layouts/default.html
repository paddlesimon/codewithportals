<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7 lt-ie10 lt-ie11"></html><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie10 lt-ie11"></html><![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9 lt-ie10 lt-ie11"></html><![endif]-->
<!--[if IE 9]><html class="no-js lt-ie10 lt-ie11"></html><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js"><!--<![endif]-->
	<head>
		<meta charset="utf-8"/>
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
		<meta name="description" content="{{ site.description }}"/>
		<link href="/assets/style.css" rel="stylesheet" type="text/css"/>
		<title>{{ site.title }}{% if page.title %} &raquo; {{ page.title }}{% endif %}</title>
		<meta charset="utf-8">
		<meta property="fb:admins" content="1082923735"/>
		<meta property="og:site_name" content="CodeWithPortals"/>
		<meta property="og:type" content="website"/>
		<meta name="twitter:site" content="{{ site.title }}"/>
		<meta name="twitter:card" content="summary"/>
		<meta name="twitter:title" content="{{ site.title }}{% if page.title %} &raquo; {{ page.title }}{% endif %}"/>
		<meta name="twitter:description" content="The rambling web developer, in his natural habitat."/>
		<meta name="twitter:creator" content="jdrydn"/>
		<!-- {{ site.url }} -->
	</head>
	<body class="index-page">
		<header style="background-image:url({{ site.background }});"></header>
		<div class="content-wrap clearfix has-header-image" id="page-wrap">
			<aside class="sidebar">
				<div class="avatar-wrap"><a href="/"><img alt="James D" src="{{ site.face }}"/></a></div>
				<h1><a href="/">{{ site.title }}</a></h1>
				<div class="blog-description">{{ site.description }}</div>
				<ul class="links module">
					<li><a href="/archive.html">Archive</a></li>
					<li><a href="https://medium.com/@jdrydn" target="_blank">Medium</a></li>
				</ul>
				
				<div class="social-icons module clearfix">
					<h2>Elsewhere</h2>
					<div class="wrap">
						{% include social.html %}
					</div>
				</div>
			</aside>
			<div class="has-avatar content" id="posts">
				<div class="posts-wrap">
					{{ content }}
				</div>
			</div>
		</div>
		<footer>
			<div class="footer-wrap content-wrap clearfix">
				<aside class="sidebar">
					<div class="avatar-wrap">
						<a href="/"><img alt="James D" src="{{ site.face }}" /></a>
					</div>
				</aside>
				<div class="content">
					<h2 class="secondary-title">{{ site.title }}</h2>
					<div class="blog-description">{{ site.description }}</div>
					<div class="social-icons module clearfix">
						<div class="wrap">
							{% include social.html %}
						</div>
					</div>
				</div>
			</div>
		</footer>
		<script src="/assets/init.js" type="text/javascript"></script>
	</body>
</html>
