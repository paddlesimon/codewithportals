---
layout: default
---
			<section class="home">
				<div class="row-fluid">
					<div class="span4">
						<p class="title">Codewithportals</p>
						<p>A blog on coding, technology and web development.</p>
						<p>With portals.</p>
						<footer>
							<p>By <a href="//jdrydn.com">James</a>.</p>
							<p>Last updated at {{ site.time | date_to_long_string }}.</p>
						</footer>
					</div>
					<div class="span8">
						<ul class="unstyled">
						{% for post in site.posts %}
							<li><a href="{{ post.url }}">{{ post.title }}</a></li>
						{% endfor %}
						</ul>
					</div>
				</div>
			</section>
