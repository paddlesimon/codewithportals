---
layout: default
---
<article class="post">
	<h1 class="light">{{ site.title }}</h1>
	<h2 class="light">{{ site.description }}</h2>
	<h3 class="light">Developing websites, APIs, and small apps. For fun. And for a job.</h3>
	<h3 class="light">Wanna get in touch? <a href="https://twitter.com/jdrydn" target="_blank">Drop me a tweet</a> :)</h3>
</article>
{% assign post = site.posts.first %}
<article class="post">
	<div class="clearfix">
{{ post.content }}
	</div>
	<aside class="metadata clearfix">
		<div class="details">
			<a class="timestamp" href="{{ post.url }}">Posted {{ post.date | date_to_long_string }}</a>
		</div>
	</aside>
</article>
