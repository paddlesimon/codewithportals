---
layout: default
---
{% assign post = site.posts.first %}
<article class="post">
	<div class="clearfix">
{{ post.content }}
	</div>
	<aside class="metadata clearfix">
		<div class="details">
			<a class="timestamp" href="{{ post.url }}">Posted {{ post.date | date_to_long_string }}</a>
		</div>
	</aside>
</article>
